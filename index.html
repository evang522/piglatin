<!DOCTYPE html>
<html>
  <head>
    <title>Pig Latin Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1>Pig Latin Translator</h1>
    </div>
    <div class="bottombar">
    </div>
    <div class="functionContainer"
      <div class="inputText">
    <strong> Construct a Pig Latin Sentence Here:</strong> <br>
      (Enter one word at a time, pressing "Enter" each time. It will store your entries in a sentence. Once you're done, click "Translate"!
      <input type="text" id="pigInput">
      <div id="wordCount">
      </div>
      <button type="submit" id="submitButton">Translate</button>
      <button type="submit" id="clearEntry">Clear Entries</button>
    </div>

    <div class="output">
      Your new Piglatin Phrase:
    <input type="text" id="pigOutput">
  </div>
    <script src = "brains.js">
    </script>
  </body>
</html>
